<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-US-Compatible" content="IE=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- <div class="container-fluid col-12 d-flex justify-content-center"> -->
    <header class="mb-3" style="background-color:powderblue;">
        <h1 class="text-center">Bootcamp Forum</h1>
    </header>
    <!-- </div> -->

    <main class="col-12 d-flex justify-content-center ">
        <card class="card p-3" style="background-color:rgb(212, 190, 226);">
            <form class="mb-2">
                <div class="d-flex">
                    <h2 class="mx-auto">Login to Your Account</h2>
                </div>
                <div class="px-3 mx-5">
                    <input class="rounded m-1" type="text" id="username" name="username" placeholder=" Username" required><br>
                    <input class="rounded m-1" type="password" id=" Password" name="password" placeholder="password" required><br>
                    <div class="d-flex">
                        <input class="rounded mx-auto mt-2" type="submit" value="Login">
                    </div>
                </div>
            </form>
            <button class="rounded mx-auto" style="background-color: powderblue;">Create Account</button>
        </card>
    </main>
    <footer class="mt-3" style="background-color:powderblue;">
        <h3 class="text-center">Copyright Info</h3>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-US-Compatible" content="IE=edge" />
    <title>My Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>

<body>
    <header style="background-color:rgb(212, 190, 226);">

    <!-- NAVBAR SECTION -->

        <div class="container-fluid">
            <!-- SEARCH BAR SECTION -->
            <form class="d-flex">
                <input class="form-control mx-3" type="search" placeholder="Search for a category" aria-label="Search">
                <button class="btn btn-outline-success "
                    style="background-color:rgb(212, 190, 226); color:white; font-weight:bold; border: 2px solid black"
                    type="submit">Search</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./userpost.html">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./accountpage.html">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CAROUSEL SECTION -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/image/flowers1.jpg" class="d-block w-100" alt="First slide">
            </div>
            <div class="carousel-item">
              <img src="./assets/image/flowers2.jpg" class="d-block w-100" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img src="./assets/image/flowers3.jpg" class="d-block w-100" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img src="./assets/image/flowers4.jpg" class="d-block w-100" alt="Forth slide">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

    <card>

    </card>
    
    <footer class="mt-3" style="background-color:rgb(212, 190, 226);">

    </footer>
    <script src="https://code.jquery.com/"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="./assets/js/homepage.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-US-Compatible" content="IE=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- <div class="container-fluid col-12 d-flex justify-content-center"> -->
    <header class="mb-3" style="background-color:rgb(212, 190, 226);">
        <h1 class="text-center p-3">Bootcamp Forum</h1>
    </header>
    <!-- </div> -->
    <!--   justify-content-center -->
    <main class="d-flex justify-content-center align-items-center">
        <card class="card p-3" style="background-color:powderblue;">
            <form class="mb-2">
                <div>
                    <h2>Sign Up for an Account</h2>
                </div>
                <div class="d-flex flex-column align-items-center mx-auto" style="width:fit-content">
                    <input class="rounded mt-2" type="text" id="fname" name="fname" placeholder=" First Name" required><br>
                    <input class="rounded" type="text" id="lname" name="lname" placeholder=" Last Name" required><br>
                    <input class="rounded" type="text" id="email" name="email" placeholder=" Email" required><br>
                    <input class="rounded" type="text" id="username" name="username" placeholder=" Username" required><br>
                    <input class="rounded" type="password" id="password" name="password" placeholder=" Password" required><br>
                    <div class="d-flex rounded mb-2"
                        style="background-color:white; border:2px solid black; height:30px;">
                        <p>I am a(n)</p>
                        <button class="btn p-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <select style="border:none">
                                <option class="dropdown-item" value="null">...</option>
                                <option class="dropdown-item" value="student">current student</option>
                                <option class="dropdown-item" value="grad">graduated student</option>
                                <option class="dropdown-item" value="employer">employer</option>
                            </select>
                        </button>
                    </div>
                    <div class="d-flex">
                        <input class="rounded mx-auto mt-2" type="submit" value="Create My Account">
                    </div>
                </div>
            </form>
            <button class="rounded mx-auto" style="background-color: rgb(212, 190, 226);"><a class="nav-link" href="./login.html">I already have an account</a></button>
        </card>
    </main>
    <footer class="mt-3" style="background-color:rgb(212, 190, 226);">
        <h3 class="text-center p-3">Copyright Info</h3>
    </footer>
</body>
</html>
